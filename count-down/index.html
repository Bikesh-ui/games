<html>
<head>

	<h1>New Year's Eve is in </h1>
	<div >

			<p id="day">0</p>
			<span>days</span>
		</div>
		<div class ="hours">
			<p id="hour">0</p>

		</div>

		</div>
		<span>seconds</span>
	</div>
</body>
