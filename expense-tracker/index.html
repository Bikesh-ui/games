<!DOCTYPE html>
<html>
<head>
	<title>Exense Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Expense Tracker</h1>
	<div class="container">
		<div id="first">
			Name :<input id="name" type="text" name="" placeholder="enter your name"> <br> <br>
			Date : <input id="date" type="date" name="" value="2020-02-02" min="2020-01-01" max="2022-02-01">
			Amount : <input id="amount" type="number" name="" value="0"><br><br>
			<button id= "btn">Add Expenses</button>
		</div>
		<div id="second">
			<table> Expenses Detail
				<tr id= "trr">
					<th>Name</th>
					<th>Date</th>
					<th>Amount</th>
					<th>Delete</th>
				</tr>
				
			</table>
			
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
