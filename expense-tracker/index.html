<!DOCTYPE html>
<html>
<head>
	<title>Expense-Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Expense Tracker</h1>
	<div>
		Name : 
		<input id="name" type="text" name="" placeholder="where was the expense made"> <br> <br>
		Date :
		<input id="date" type="date" name="" value="2021-05-01" min="2021-01-01" max="2021-12-29">
		Amount :
		 <input id="amount" type="number" name=""> <br><br>
		<button id="add">Add Expenses</button>
	</div>
	<div class="expenses">
		<table id="tables">Expense Details
			<tr id="trr">
				<th id="thh">Name</th>
				<th>Date</th>
				<th>Amount</th>
				<th>Delete</th>
			</tr>
	
		</table>	
	</div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
